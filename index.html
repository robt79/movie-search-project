<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <link rel="stylesheet" href="main.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="">

  <div class="container black">

    <div class="row">
      <div class="col s12">
        <nav>
          <div class="nav-wrapper navbar-fixed red darken-4">
            <div class="container">
              <a class="brand-logo center">
                <i class="material-icons">videocam</i>
                <h4 class="black-text text-darken-2">Random Movie Search</h4>
              </a>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="row">
      <div class="col s3">
        <div class="card  black">
          <div class="card-image">
            <img class="responsive-img" src="https://www.colourbox.com/preview/6808654-popcorn-with-clapper-board-and-movie-tickets-vintage-poster.jpg">
          </div>
          <div class="card-content card-panel red darken-4">
            <h5 class="movies center-align">Cinema</h5>
          </div>
          <div class="card-action center-align red darken-4">
            <a href="https://drafthouse.com/">
              <i class="medium material-icons hoverable z-depth-5">theaters</i>
            </a>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card black">
          <div class="card-image">
            <img id="card" class="responsive-img" src="https://www.colourbox.com/preview/6808654-popcorn-with-clapper-board-and-movie-tickets-vintage-poster.jpg">
          </div>

          <div class="row">
            <div class="col s12 center-align">
              <div class="info red darken-4">
                <ul>
                  <li id="poster"></li>
                  <li id="title"></li>
                  <li id="plot"></li>
                  <li id="actors"></li>
                  <li id="director"></li>
                  <li id="released"></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- <div class="card-content black">
          </div> -->
          <!-- <div class="card-action center-align">
        </div> -->
        </div>

      </div>

      <div class="col s3">
        <div class="card black">
          <div class="card-image">
            <img class="responsive-img" src="https://www.colourbox.com/preview/6808654-popcorn-with-clapper-board-and-movie-tickets-vintage-poster.jpg" </div>
            <div class="card-content card-panel red darken-4">
              <h5 class="review center-align">Movie Reviews</h5>
            </div>
            <div class="card-action center-align red darken-4">
              <a class="" href="https://www.rottentomatoes.com/">
                <i class="medium material-icons hoverable z-depth-5">thumbs_up_down</i>
              </a>
            </div>
          </div>
        </div>


      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button id="button" class="btn waves-effect waves-light pulse red darken-4 black-text text-darken-2" type="submit" name="action">Are you feeling lucky punk?
          </button>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col s12 center-align">
        <footer class="page-footer red darken-4">
          <p> 2017 Copyright</p>
        </footer>
      </div>
    </div>

  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  <script type="" src="main.js"></script>

</body>

</html>
